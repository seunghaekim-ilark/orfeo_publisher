<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ODE Login</title>
	<link rel="stylesheet" href="login.css" />
</head>
<body>


    <!-- container 시작 -->
    <div class="container login">
		<div class="Container-inner">
			  
		   <!--로그인 시작 -->
            <div class="loginBox">
				
				<h2>ODE auth server</h2>
                <div class="loginBox-wrap">
                    <div class="loginBox-form">
                        <span class="has-message-input">
							<input id="login_un" class="login_un" type="text" placeholder="E-Mail Address" />
                            <input id="login_pw" class="login_pw" type="password" placeholder="Password" />
                        </span>
                        <button type="submit" id="login_buttonLogin" class="loginBox-submit">Login</button>
                    </div>
                    <div class="loginBox-setting">
						<input type="checkbox" id="login_checkSaveID" value="">
						<label for="login_checkSaveID">Remember Me</label>
                    </div>
					<!-- -->
					<div class="option">
						<a href="#">Forgot Your Password?</a>
						<a href="#">Login Naver</a>
					</div>
					<!-- -->

                </div>
				
				<!--footer 시작 -->
				<div class="footer">
					Copyright ⓒ2020 ODE Inc Co., Ltd. All rights reserved.
				</div>		
				<!--footer 끝 -->
            </div>
		
		   <!--로그인 끝 -->
			
  </div>
   <!--// container 끝 -->	


</body>
</html>
